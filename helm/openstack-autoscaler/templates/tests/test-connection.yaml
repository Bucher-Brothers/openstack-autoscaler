apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "openstack-autoscaler.fullname" . }}-test-connection"
  labels:
    {{- include "openstack-autoscaler.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: grpc-test
      image: busybox:1.35
      command: 
        - /bin/sh
        - -c
        - |
          # Test if the gRPC service is reachable
          echo "Testing gRPC service connection..."
          if nc -z {{ include "openstack-autoscaler.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local {{ .Values.service.port }}; then
            echo "✅ gRPC service is reachable"
            exit 0
          else
            echo "❌ gRPC service is not reachable"
            exit 1
          fi