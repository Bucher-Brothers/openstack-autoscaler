{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openstack-autoscaler.fullname" . }}
  labels:
    {{- include "openstack-autoscaler.labels" . | nindent 4 }}
  {{- include "openstack-autoscaler.annotations" . | nindent 4 }}
rules:
# Basic permissions for cluster autoscaler integration
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# Additional custom rules
{{- with .Values.rbac.rules }}
{{- toYaml . | nindent 0 }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openstack-autoscaler.fullname" . }}
  labels:
    {{- include "openstack-autoscaler.labels" . | nindent 4 }}
  {{- include "openstack-autoscaler.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "openstack-autoscaler.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "openstack-autoscaler.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}