name: Build and Push Docker Images

on:
    push:
        branches:
            - main
            - develop
        tags:
            - "v*"
    pull_request:
        branches:
            - main
            - develop

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: bucher-brothers/openstack-autoscaler

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.21"
                  cache: true

            - name: Run tests
              run: |
                  go mod download
                  go mod tidy
                  go test -v ./...

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=raw,value=latest,enable={{is_default_branch}}
                  labels: |
                      org.opencontainers.image.title=OpenStack Autoscaler
                      org.opencontainers.image.description=Kubernetes Cluster Autoscaler Provider for OpenStack
                      org.opencontainers.image.vendor=Bucher Brothers
                      org.opencontainers.image.licenses=Apache-2.0

            - name: Build and push multi-platform image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile.amd64
                  platforms: linux/amd64,linux/arm64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
                      VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
                      REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

    security-scan:
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name != 'pull_request'
        permissions:
            contents: read
            packages: read
            security-events: write

        steps:
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
                  format: "sarif"
                  output: "trivy-results.sarif"

            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v2
              with:
                  sarif_file: "trivy-results.sarif"

    release:
        runs-on: ubuntu-latest
        needs: [build, security-scan]
        if: startsWith(github.ref, 'refs/tags/v')
        permissions:
            contents: write
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Generate changelog
              id: changelog
              run: |
                  if [ -f CHANGELOG.md ]; then
                    # Extract changelog for this version
                    VERSION=${GITHUB_REF#refs/tags/}
                    sed -n "/^## \[${VERSION}\]/,/^## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
                  else
                    echo "## Changes" > release_notes.md
                    echo "" >> release_notes.md
                    echo "See commit history for detailed changes." >> release_notes.md
                  fi

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  body_path: release_notes.md
                  draft: false
                  prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Update Docker Hub description
              uses: peter-evans/dockerhub-description@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
                  repository: bucherbrothers/openstack-autoscaler
                  readme-filepath: ./README.md
