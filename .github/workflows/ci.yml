name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
    GO_VERSION: "1.21"

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                go-version: ["1.21", "1.22"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: ${{ matrix.go-version }}
                  cache: true

            - name: Download dependencies
              run: |
                  go mod download
                  go mod tidy
                  git diff --exit-code go.mod go.sum

            - name: Run tests
              run: |
                  go test -v -race -coverprofile=coverage.out ./...

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.out
                  flags: unittests
                  name: codecov-umbrella

    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache: true

            - name: golangci-lint
              uses: golangci/golangci-lint-action@v3
              with:
                  version: latest
                  args: --timeout=5m

    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                goos: [linux, darwin, windows]
                goarch: [amd64, arm64]
                exclude:
                    - goos: windows
                      goarch: arm64

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache: true

            - name: Build binary
              env:
                  GOOS: ${{ matrix.goos }}
                  GOARCH: ${{ matrix.goarch }}
              run: |
                  mkdir -p build
                  BINARY_NAME=openstack-autoscaler
                  if [ "$GOOS" = "windows" ]; then
                    BINARY_NAME="${BINARY_NAME}.exe"
                  fi
                  go build -o build/${BINARY_NAME}-${GOOS}-${GOARCH} ./cmd
                  ls -la build/

            - name: Upload build artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
                  path: build/
                  retention-days: 5

    security:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache: true

            - name: Install Gosec
              run: go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest

            - name: Run Gosec Security Scanner
              run: gosec -fmt sarif -out gosec-results.sarif ./...

            - name: Upload SARIF file
              uses: github/codeql-action/upload-sarif@v2
              with:
                  sarif_file: gosec-results.sarif

    protobuf:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache: true

            - name: Install protoc
              uses: arduino/setup-protoc@v2
              with:
                  version: "3.x"
                  repo-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install protoc-gen-go plugins
              run: |
                  go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
                  go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

            - name: Generate protobuf files
              run: |
                  make proto

            - name: Verify protobuf files are up-to-date
              run: |
                  git diff --exit-code api/protos/
                  if [ $? -ne 0 ]; then
                    echo "Protobuf files are not up-to-date. Please run 'make proto' and commit the changes."
                    exit 1
                  fi
